<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProteXXa Reporting Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6">ProteXXa Confidential Reporting Portal</h1>
    <p class="text-sm text-gray-600 mb-4 text-center">All reports are confidential. Submitting personal info is optional.</p>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name (optional)</label>
        <input type="text" name="name" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email (optional)</label>
        <input type="email" name="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
      </div>
      <div>
        <label for="concern" class="block text-sm font-medium text-gray-700">Type of Concern</label>
        <select name="concern" id="concern" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
          <option value="corruption">Corruption</option>
          <option value="harassment">Harassment</option>
          <option value="safety">Safety</option>
          <option value="compliance">Compliance</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" id="description" rows="5" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
      </div>
      <div>
        <label for="file" class="block text-sm font-medium text-gray-700">Upload Supporting Document (optional)</label>
        <input type="file" name="file" id="file" class="mt-1 block w-full" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Submit Report</button>
    </form>
    <p class="text-xs text-center text-gray-400 mt-4">Powered by ProteXXa Barbados | Hosted on GitHub Pages</p>
  </div>
</body>
</html>
<!-- End of index.html -->
